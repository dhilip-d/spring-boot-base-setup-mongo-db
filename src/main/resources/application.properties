spring.application.name=login
spring-boot.version=3.5.4
application.version=1.0

#default-path
server.servlet.context-path=/api

#jwt-key
security.jwt.secret-key=AS12DF34GH56JK78LM90AS12DF34GH56JK78LM90AS12DF34GH56JK78LM90
#1hr in millisecond
security.jwt.expiration-time=3600000

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#swagger
springdoc.show-actuator=true